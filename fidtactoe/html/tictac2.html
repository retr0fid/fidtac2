<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/tictac2.css">
	<title>Tictac2</title>
</head>
<body>
	<h1>FID tac toe Game</h1>
	<table>
		<tr>
			<td class="cell" id="0">o</td>
			<td class ="cell" id="1">x</td>
			<td class ="cell" id="2">o</td>
		</tr>

		<tr>
			<td class="cell" id="3">x</td>
			<td class ="cell" id="4">o</td>
			<td class ="cell" id="5">x</td>
		</tr>

		<tr>
			<td class="cell" id="6">x</td>
			<td class ="cell" id="7">x</td>
			<td class ="cell" id="8">x</td>
		</tr>


		<div class="endgame">
			<div class="text"></div>
		</div>
	
		
	</table>

	<div class="btn">
		<button onclick="startGame()">Replay</button>
	</div>

	<script src="../js/tictac2.js"></script>
</body>
</html>
